name: Team Learning Workflow
on: 
  - push
  - workflow_dispatch # So we could start it manually 
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: Build!
        run: |
          npm ci
          npm run build
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: haraldreingruberdedalus/angular-starter-team-learning-session:latest
          context: .
      - run: echo "ğŸ This job's status is ${{ job.status }}."
  deploy:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Login to Azure
        uses: azure/aks-set-context@v1
        with:
            creds: '${{ secrets.AZURE_CREDENTIALS }}' # Azure credentials
            resource-group: 'web-viewer-tl-20211210-cicd'
            cluster-name: 'web-viewer-team-learning-2021-12-10'
        id: login
